name: publish-to-github-pages

on:
  push:
    branches:
      - main  # This triggers the workflow on push events to the main branch.

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-and-export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      
      - name: Cache Node.js modules ⚡
        uses: actions/cache@v3
        with:
          path: ~/.yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies 🔧
        run: yarn install --frozen-lockfile

      - name: Build and Export Next.js app 🏗️
        run: yarn build && yarn export
        env:
          # Set the NODE_ENV to production so that Next.js creates a production build
          NODE_ENV: production

      - name: Upload artifact to GitHub Pages 📡
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out  # This should be the output directory of `next export`

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-export  # This job needs to complete before deployment starts.
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages 🚀
        uses: actions/deploy-pages@v4
